<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
<body>
    <h1>NOTIFICATIONS</h1>
    <div *ngFor="let n of notifications; let i=index" class="notification">
        <button (click)="deleteNotification($event, i)"></button>
        <div class="title">{{n.title}}</div>
        <div class="body">{{n.body}}</div>
    </div>
</body>
